      - sed -i -e '/sdkSources/d' -e 's/hiddenapi.assembleRelease/":hiddenapistubs:assembleRelease"/'
        app/build.gradle
    build:
      - pushd $$XposedBridge$$
      - JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64 gradle :app:generateAPI
      - popd
      - mkdir -p ../nfcd/libs
      - mv $$XposedBridge$$/app/build/api/api.jar ../nfcd/libs

