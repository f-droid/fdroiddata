MaintainerNotes: |-
  Version code scheme:
  CENO uses the same method as Mozilla for generating verisonCodes found in android_version_code.py
  Read more about the values encoded in the version code here, https://github.com/mozilla/gecko-dev/blob/master/python/mozbuild/mozbuild/android_version_code.py#L38
  For our purposes it is enough to know that the architecture is encoded in the second LSB,
  and (as of v2.1.0) the release platform (f-droid/play store) is encoded in the first LSB, such that
  * Example: 2015971272 = 0111 1000 0010 1001 0100 0111 1100 1000 = armeabi-v7a - f-droid release
  * Example: 2015971273 = 0111 1000 0010 1001 0100 0111 1100 1001 = armeabi-v7a - play store release
  * Example: 2015971274 = 0111 1000 0010 1001 0100 0111 1100 1010 = arm64-v8a - f-droid release
  * Example: 2015971275 = 0111 1000 0010 1001 0100 0111 1100 1011 = arm64-v8a - play store release

  Determining versions:
  * MozFennec: https://hg.mozilla.org/releases/mozilla-release/tags
  * MozAppServices: `mozilla_appservices` in https://hg.mozilla.org/releases/mozilla-release/file/$tag/mobile/android/android-components/plugins/dependencies/src/main/java/ApplicationServices.kt
  * MozGlean: `mozilla_glean` in https://hg.mozilla.org/releases/mozilla-release/file/$tag/mobile/android/android-components/plugins/dependencies/src/main/java/DependenciesPlugin.kt
  * FirefoxAndroidAS: `android-components` in https://github.com/mozilla/application-services/blob/$MozAppServices/gradle/libs.versions.toml
  * MozGleanAS: `mozilla_glean` in https://github.com/mozilla-mobile/firefox-android/blob/$MozAndroidComponentsAS/android-components/plugins/dependencies/src/main/java/DependenciesPlugin.kt
  * rustup: https://github.com/rust-lang/rustup/tags
  * wasi-sdk: https://github.com/WebAssembly/wasi-sdk/releases

  Scanner detects 'com/google/firebase/messaging/FirebaseMessagingService' from stubs and 'com/google/android/gms/...' from microG libs for webauth

