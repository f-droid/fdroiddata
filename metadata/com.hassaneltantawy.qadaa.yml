    output: build/app/outputs/apk/release/app-release-unsigned.apk
    srclibs:
      - flutter@3.16.9
    rm:
      - qadaa/ios
    prebuild:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
