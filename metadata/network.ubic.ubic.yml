      - popd
      - mv $$openssl_for_ios_and_android$$/libs/armeabi-v7a/lib/*.a ../distribution/openssl/armeabi-v7a/lib/
      - pushd $$openssl_for_ios_and_android$$
      - ./build-openssl4android.sh android-x86
