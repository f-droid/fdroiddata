    subdir: android/app/
    sudo:
      - apt-get update || apt-get update
      - apt-get install -y --no-install-recommends -t stretch-backports npm
    init: npm install
    gradle:
      - yes
    rm:
      - node_modules/sqlite3/lib/binding/node-v*-linux-x64/node_sqlite3.node
