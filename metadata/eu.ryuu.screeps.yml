    sudo:
      - apt-get update
      - apt-get install -y -t stretch-backports npm
    output: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
    build:
      - mkdir -p "$PWD/npm"
      - npm config set prefix "$PWD/npm"
      - export PATH="$PATH:$PWD/npm/bin"
      - npm install
      - npm run build:android

