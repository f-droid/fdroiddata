Categories:
  - Reading
License: GPL-3.0-or-later
AuthorName: retiolus
AuthorEmail: retiolus@tuta.io
AuthorWebSite: https://retiolus.net
SourceCode: https://codeberg.org/retiolus/natinfo_flutter
IssueTracker: https://codeberg.org/retiolus/natinfo_flutter/issues
Liberapay: retiolus

AutoName: NATINFo

RepoType: git
Repo: https://codeberg.org/retiolus/natinfo_flutter.git

Builds:
  - versionName: 0.3.2
    versionCode: 17001
    commit: ff6f78dccccd618a055d486e14301db168d1acdf
    sudo:
      - mkdir -p /home/jenkins
      - chown vagrant /home/jenkins
    output: build/app/outputs/flutter-apk/app-x86_64-release.apk
    binary: https://codeberg.org/retiolus/natinfo_flutter/releases/download/v%v/net.retiolus.natinfo-x86_64-v%v.apk
    srclibs:
      - flutter@stable
    rm:
      - ios
      - linux
      - macos
      - web
      - windows
    prebuild:
      - export repo=/home/jenkins/agent/workspace
      - mkdir -p $repo
      - cd ..
      - mv net.retiolus.natinfo $repo/natinfo_flutter_v$$VERSION$$
      - pushd $repo/natinfo_flutter_v$$VERSION$$
      - export flutterVersion=$(sed -n -E "s/^\s*flutter-version:\s(.*)/\1/p" pubspec.yaml)
      - '[[ $flutterVersion ]] || exit 1'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter packages pub get
      - popd
      - mv $repo/natinfo_flutter_v$$VERSION$$ net.retiolus.natinfo
    scandelete:
      - .pub-cache
    build:
      - export repo=/home/jenkins/agent/workspace
      - cd ..
      - mv net.retiolus.natinfo $repo/natinfo_flutter_v$$VERSION$$
      - pushd $repo/natinfo_flutter_v$$VERSION$$
      - export PUB_CACHE=$(pwd)/.pub-cache
      - export PATH=$$flutter$$/bin/:$PATH
      - $$flutter$$/bin/flutter build apk --release --split-per-abi --target-platform="android-x64"
      - popd
      - mv $repo/natinfo_flutter_v$$VERSION$$ net.retiolus.natinfo
    ndk: 27.0.12077973
    antifeatures:
      TetheredNet:
        en-US: Depends on natinfo.retiolus.net server
        fr: Dépend du serveur natinfo.retiolus.net

