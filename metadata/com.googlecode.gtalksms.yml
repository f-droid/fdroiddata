      - rm -rf test/ libs-sources/ libs/GoogleAdMobAdsSdk-6.0.1.jar libs/libGoogleAnalytics.jar
      - echo "android.library.reference.2=$$MobAdMob$$" >> project.properties
    androidupdate:
      - .
