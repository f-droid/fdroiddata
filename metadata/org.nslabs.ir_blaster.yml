Builds:
  - versionName: 2.0.0
    versionCode: 15
    disable: flutter version not pinned
    commit: cffbe0c9b0c5da166b3c865ac2e23063cf270721
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    rm:
      - ios
      - linux
      - macos
      - web
      - windows
    prebuild:
      - export PATH=$$flutter$$/bin:$PATH
      - flutter config --no-analytics
    build:
      - export PATH=$$flutter$$/bin:$PATH
      - export PUB_CACHE=$(pwd)/.pub-cache
      - flutter pub get
      - mkdir -p assets/db
      - python3 tools/build_ir_db.py
      - flutter build apk --release --target-platform=android-arm64

  - versionName: 2.0.5
