      - go install golang.org/x/mobile/cmd/gomobile@v0.0.0-20240112133503-c713f31d574b
      - go mod download
      - gomobile init
      - gomobile bind -o "../app/libs/libXray.aar" -androidapi 29 -target android/arm
        -ldflags="-buildid=" -trimpath
      - popd
    ndk: 26.1.10909125
    gradleprops:
      - abiId=1
      - abiTarget=armeabi-v7a

