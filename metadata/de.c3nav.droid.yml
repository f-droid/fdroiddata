    at the Chaos Communication Congress which you can find at [https://c3nav.de
    c3nav.de].

    With this app, you get to use c3nav with native Android features, including:

    * Easier navigation
    * WiFi-based location
    * Sharing locations
    * Creating location shortcuts on your home screen

