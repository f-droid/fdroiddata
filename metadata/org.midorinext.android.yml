Description: |-
    Midori is a lightweight yet powerful web browser which runs just as well on little embedded computers named for delicious pastries as it does on beefy machines with a core temperature exceeding that of planet earth. And it looks good doing that, too. Oh, and of course itÂ´s free software. And for Android.

    <b>Privacy out of the box</b>
    * Adblock filter list support
    * Private browsing
    * Manage cookies and scripts

    <b>Productivity features</b>
    * Opens many Tabs
    * History Manage
    * Download Manage
    * Bookmark
    * Dark Theme
    * Share Content
    * and much more

    <b>Note:</b> <i>Midori</i> does send crash reports without asking you first.

