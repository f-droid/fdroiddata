AutoName: Ciyue

RepoType: git
Repo: https://github.com/mumu-lhl/Ciyue

Builds:
  - versionName: 0.4.3
    versionCode: 12
    commit: v0.4.3+12
    sudo:
      - mkdir -p /home/runner/
      - chown vagrant /home/runner/
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    prebuild:
      - flutterVersion=$(sed -n -E "s/.*flutter-version:\ (.*)/\1/p" .github/workflows/release.yml)
      - '[[ $flutterVersion ]] || exit 1'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - mv $$flutter$$ .flutter/
      - export repo=/home/runner/work/Ciyue
      - mkdir -p $repo
      - cd ..
      - mv org.eu.mumulhl.ciyue $repo/Ciyue
      - pushd $repo/Ciyue
      - export PUB_CACHE=$(pwd)/.pub-cache
      - .flutter/bin/flutter config --no-analytics
      - .flutter/bin/flutter pub get
      - popd
      - mv $repo/Ciyue org.eu.mumulhl.ciyue
    scanignore:
      - .flutter/bin/cache
    scandelete:
      - .flutter
      - .pub-cache
    build:
      - export repo=/home/runner/work/Ciyue
      - cd ..
      - mv org.eu.mumulhl.ciyue $repo/Ciyue
      - pushd $repo/Ciyue
      - export PUB_CACHE=$(pwd)/.pub-cache
      - .flutter/bin/flutter build apk
      - popd
      - mv $repo/Ciyue org.eu.mumulhl.ciyue

