AutoName: Inner Breeze

RepoType: git
Repo: https://github.com/naoxio/inbreeze.git
Binaries: https://github.com/naoxio/inbreeze/releases/download/%v/InnerBreeze.apk

Builds:
  - versionName: 1.0.1
    versionCode: 2
    commit: 907921e90741a504797ee8c7cfc98cf98063826b
    submodules: true
    sudo:
      - mkdir -p /home/runner/
      - chown vagrant /home/runner/
    output: build/app/outputs/flutter-apk/app-release.apk
    rm:
      - ios
      - linux
      - macos
      - web
      - windows
    prebuild:
      - export repo=/home/runner/work/inner_breeze
      - mkdir -p $repo
      - cd ..
      - mv io.naox.inbe $repo/inner_breeze
      - pushd $repo/inner_breeze
      - export PUB_CACHE=$(pwd)/.pub-cache
      - .flutter/bin/flutter config --no-analytics
      - .flutter/bin/flutter pub get
      - popd
      - mv $repo/inner_breeze io.naox.inbe
    scanignore:
      - .flutter/bin/cache
    scandelete:
      - .flutter
      - .pub-cache
    build:
      - export repo=/home/runner/work/inner_breeze
      - cd ..
      - mv io.naox.inbe $repo/inner_breeze
      - pushd $repo/inner_breeze
      - export PUB_CACHE=$(pwd)/.pub-cache
      - .flutter/bin/flutter build apk --release
      - popd
      - mv $repo/inner_breeze io.naox.inbe

