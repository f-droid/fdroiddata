AutoName: Ameixa
Description: |-
    TwelF is a Material Design inspired theme aiming to provide a consistent and
    minimalistic look to your device. This theme only supports FLOSS apps icons.

    Suported launchers:

    * Trebuchet
    * Kiss
    * Nova
    * Apex
    * Holo
    * Asus
    * Adw
    * and many more

