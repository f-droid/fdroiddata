    commit: v1.0.0
    output: build/app/outputs/apk/release/app-release-unsigned.apk
    srclibs:
      - flutter@2.0.2
    rm:
      - ios
      - web
    prebuild: echo "flutter.sdk=$$flutter$$" >> ../local.properties
