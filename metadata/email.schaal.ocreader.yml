AutoName: OCReader
Description: |-
  OCReader is a feed reader for <a href="https://github.com/nextcloud/news">Nextcloud
  News</a>, just login with your ownCloud/Nextcloud credentials and you can start
  reading your feeds.

  It features a simple but colorful interface.

