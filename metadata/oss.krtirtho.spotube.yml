      - export HASH2=''
      - $$flutter$$/bin/dart bin/create-secrets.dart --fdroid $HASH1 $HASH2
      - $$flutter$$/bin/flutter build apk --release --verbose --obfuscate --split-debug-info=.
      - find . | sed -e "s/[^-][^\/]*\// |/g" -e "s/|\([^ ]\)/|-\1/"
