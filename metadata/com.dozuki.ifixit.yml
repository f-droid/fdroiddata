AntiFeatures:
  - UpstreamNonFree
Categories:
  - System
License: GPL-3.0-only
WebSite: https://www.ifixit.com
SourceCode: https://github.com/iFixit/iFixitAndroid
IssueTracker: https://github.com/iFixit/iFixitAndroid/issues

AutoName: Dozuki
Description: |-
  The official iFixit app offers native guide viewing using iFixit's
  <a href="http://www.ifixit.com/api/1.0/doc">public APIs</a>, integrated web views of the
  site with Answers and Cart.

  v1.2.1+ is built with the non-free Google Analytics library replaced with the
  free NoAnalytics.

RepoType: git
Repo: https://github.com/iFixit/iFixitAndroid.git

Builds:
  - versionName: 1.1.1
    versionCode: 7
    commit: v1.1.1
    subdir: App
    init:
      - cd ..
      - git submodule init
      - git submodule update
      - cd App
    androidupdate:
      - .
      - ../Android-ViewPagerIndicator/library
      - ../AndroidSectionHeaders/library
      - ../ActionBarSherlock/library
      - ../ImageZoomLibrary
      - ../AndroidImageManager/library
      - ../HoloEverywhere/HoloEverywhereLib
    target: android-15

  - versionName: 1.2.1
    versionCode: 9
    commit: dce77248
    subdir: App
    submodules: true
    srclibs:
      - NoAnalytics@158a4a
    prebuild:
      - rm -f libs/*
      - echo "android.library.reference.7=$$NoAnalytics$$" >> project.properties
    androidupdate:
      - .
      - ../Android-ViewPagerIndicator/library
      - ../AndroidSectionHeaders/library
      - ../ActionBarSherlock/library
      - ../ImageZoomLibrary
      - ../AndroidImageManager/library
      - ../HoloEverywhere/library
    target: android-16

  - versionName: '1.3'
    versionCode: 12
    commit: v1.3
    subdir: App
    submodules: true
    srclibs:
      - NoAnalytics@158a4a
    prebuild:
      - rm libs/libGoogleAnalytics.jar
      - mvn clean package -f ../http-request/lib/pom.xml
      - mv ../http-request/lib/target/http-request-3.1-SNAPSHOT.jar libs/
      - echo "android.library.reference.7=$$NoAnalytics$$" >> project.properties
    androidupdate:
      - .
      - ../Android-ViewPagerIndicator/library
      - ../AndroidSectionHeaders/library
      - ../ActionBarSherlock/library
      - ../ImageZoomLibrary
      - ../AndroidImageManager/library
      - ../HoloEverywhere/library
    target: android-17

  - versionName: 1.3.2
    versionCode: 14
    commit: v1.3.2
    subdir: App
    submodules: true
    srclibs:
      - NoAnalytics@158a4a
    prebuild:
      - rm libs/libGoogleAnalytics.jar
      - mvn clean package -f ../http-request/lib/pom.xml
      - mv ../http-request/lib/target/http-request-3.1-SNAPSHOT.jar libs/
      - echo "android.library.reference.7=$$NoAnalytics$$" >> project.properties
    androidupdate:
      - .
      - ../Android-ViewPagerIndicator/library
      - ../AndroidSectionHeaders/library
      - ../ActionBarSherlock/library
      - ../ImageZoomLibrary
      - ../AndroidImageManager/library
      - ../HoloEverywhere/library
    target: android-17

  - versionName: 2.0.1
    versionCode: 37
    commit: v2.0.1
    subdir: App
    gradle:
      - ifixit
    srclibs:
      - NoAnalytics@eacdf5bcc9
    prebuild:
      - rm -f libs/*
      - mv $$NoAnalytics$$/src/com/* src/com/
      - echo 'ifixitAppId="com.dozuki.ifixit"' > gradle.properties

  - versionName: 2.4.0
    versionCode: 45
    commit: v2.4.0
    subdir: App
    gradle:
      - ifixit
    srclibs:
      - NoAnalytics@eacdf5bcc9
    prebuild:
      - rm -f libs/*
      - mv $$NoAnalytics$$/src/com/* src/com/
      - echo 'ifixitAppId="com.dozuki.ifixit"' > gradle.properties
      - echo 'dozukiAppId=""' >> gradle.properties
      - echo 'accustreamAppId=""' >> gradle.properties

  - versionName: 2.4.1
    versionCode: 46
    commit: v2.4.1
    subdir: App
    gradle:
      - ifixit
    srclibs:
      - NoAnalytics@eacdf5bcc9
    prebuild:
      - rm -f libs/*
      - mv $$NoAnalytics$$/src/com/* src/com/
      - echo 'ifixitAppId=com.dozuki.ifixit' > gradle.properties
      - echo 'dozukiAppId=' >> gradle.properties
      - echo 'accustreamAppId=' >> gradle.properties

