      - out
      - gen
      - gradle
      - libs
      - libraries
      - build.gradle
      - settings.gradle
      - gradlew
      - gradlew.bat
      - .idea
    extlibs:
      - android/android-support-v4.jar
    prebuild:
      - cp libs/android-support-v4.jar $$ActionBarSherlock$$/libs/
      - cp libs/android-support-v4.jar $$Support$$/libs/
