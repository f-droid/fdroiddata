AutoName: Lyrically
Description: |-
  An everywhere lyrics app which can be used by simply swiping a part of your
  screen. See the lyrics without interrupting what you're doing.

  Supported Apps include:

  * Google Play Music
  * Spotify
  * Phonograph
  * Shuttle
  * Poweramp
  * BlackPlayer
  * Rocket Player

