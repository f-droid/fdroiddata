Builds:
  - versionName: v2019.03.1
    versionCode: 6623
    commit: v2019.03.1
    submodules: true
    sudo:
      - apt-get update
      - apt-get install -y gcc-multilib luarocks p7zip-full
    output: koreader-android-*.apk
    rm:
      - platform/ubuntu-touch/
      - platform/win32/
    scandelete:
      - base/thirdparty/
    build:
      - NDK=$$NDK$$
      - SDK=$$SDK$$
      - ANDROID_FLAVOR=fdroid ./kodev release android
    ndk: r15c

