    versionCode: 6623
    commit: v2019.03.1
    submodules: true
    sudo:
      - apt-get update || apt-get update
      - apt-get install -y gcc-multilib luarocks p7zip-full
    output: koreader-android-*.apk
    rm:
      - platform/ubuntu-touch/
      - platform/win32/
