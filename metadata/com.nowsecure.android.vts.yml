    * CVE_2014_3153 / Futex bug / Towelroot
    * CVE 2014-3847 / WeakSauce * StumpRoot
    * Stagefright bugs
    * x509 Serialization bug
    * PingPong root - CVE-2015-3636
    * Stagefright - CVE-2015-6602
    * Samsung Remote Code Execution as System
    * CVE-2015-6608

