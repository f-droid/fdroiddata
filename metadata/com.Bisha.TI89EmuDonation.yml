AutoName: Graph 89
Description: |-
  Emulate any of the following calculators:

  * TI89, TI89T
  * TI92, TI92+
  * V200
  * TI84+, TI84+SE
  * TI83, TI83+, TI83+SE

  No ROM images are included. You can extract one from your own calculator.

