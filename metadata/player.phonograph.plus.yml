  - versionName: 1.8.5.1
    versionCode: 1085
    commit: d37a3b69c8c70fcc49693df53d9bd02dd33f775a
    subdir: app
    sudo:
      - export CPUS_MAX=6
      - export CPUS=$(getconf _NPROCESSORS_ONLN)
      - for (( c=$CPUS_MAX; c<$CPUS; c++ )) ; do echo 0 > /sys/devices/system/cpu/cpu$c/online
        ; done
    gradle:
