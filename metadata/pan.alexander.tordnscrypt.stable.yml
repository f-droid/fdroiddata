  - versionName: 5.1.0
    versionCode: 2122
    commit: v5.1.0-stable
    subdir: tordnscrypt
    submodules: true
    sudo:
      - apt-get update
      - apt-get install -y autogen g++
      - apt-get install -y -t testing golang-go
    gradle:
      - fdroidArmv7a
    prebuild: sed -i 's|^NDK=.*$|NDK=$$NDK$$|' libs/build
    scandelete:
      - tordnscrypt/libs/arm64-v8a
      - tordnscrypt/libs/armeabi-v7a
    build: libs/build
    ndk: r21d

  - versionName: 5.2.0
