      - git checkout 0da41e80d0275743a24b2618ed1bbab031c5551e
    gradle:
      - fdroid
      - armv7a
    srclibs:
      - go@go1.21.3
    rm:
      - PurpleI2PBuildScript/external/libs/openssl/fuzz/corpora
