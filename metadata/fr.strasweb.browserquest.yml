      - mv libs/Java-WebSocket.build.xml Java-WebSocket/build.xml
      - sed -i 's@lib\/android.jar@$$SDK$$\/platforms\/android-14\/android.jar@g'
        Java-WebSocket/build.xml
      - ant -f Java-WebSocket/build.xml
      - mv Java-WebSocket/*.jar libs/

