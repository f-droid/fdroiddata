      - rm -rf iptables/ libs/RootToolsSvn-1.7.jar build.xml
      - git clone https://android.googlesource.com/platform/external/iptables
    srclibs:
      - RootToolsSvn@1.7
    prebuild:
      - echo "source.dir=src;$$RootToolsSvn$$/src" >> ant.properties
      - cd iptables
