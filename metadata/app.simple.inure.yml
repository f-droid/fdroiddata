Builds:
  - versionName: build104.1.0
    versionCode: 10410
    commit: ba13f4318be78ccb90d7423cf6d5d075691ea6af
    subdir: app
    sudo:
      - export CPUS_MAX=16
      - export CPUS=$(getconf _NPROCESSORS_ONLN)
      - for (( c=$CPUS_MAX; c<$CPUS; c++ )) ; do echo 0 > /sys/devices/system/cpu/cpu$c/online
        ; done
    gradle:
      - github
    srclibs:
      - shizuku@v13.5.3
    rm:
      - app/src/*/assets/rish/rish_shizuku.dex
    prebuild: sed -i -e '/if (signingConfigs.release/,/}/d' -e 's|cppFlags ""|cFlags
      "-ffile-prefix-map=${rootDir}=/home/runner/work/Inure/Inure -ffile-prefix-map=$$SDK$$=/usr/local/lib/android/sdk
      -Wl,--hash-style=gnu"\ncppFlags "-ffile-prefix-map=${rootDir}=/home/runner/work/Inure/Inure
      -ffile-prefix-map=$$SDK$$=/usr/local/lib/android/sdk -Wl,--hash-style=gnu"|'
      build.gradle
    scanignore:
      - app/src/main/java/app/simple/inure/trackers/dex/DexLoaderBuilder.java
    build:
      - appdir=$(pwd)
      - cd $$shizuku$$/shell
      - sed -i -e "s|into dexPath|into '$appdir/src/main/assets/rish/'|" build.gradle
      - sed -i -e '/:manager/d' ../settings.gradle
      - gradle assembleRelease

