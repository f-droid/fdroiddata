    versionCode: 1
    commit: '0.1'
    subdir: android
    srclibs:
      - SDL@release-2.0.1
    prebuild:
      - rm -rf jni/SDL/src jni/SDL/include
      - ln -s ../../$$SDL$$/src     jni/SDL/
      - ln -s ../../$$SDL$$/include jni/SDL/
    buildjni:
      - yes

