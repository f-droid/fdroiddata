AutoName: Slim Launcher
Description: |-
  Slim launcher only allows you to use fewer apps on your phone. Giving you more time to enjoy life as it was intended. Also a perfect app for a minimalist lifestyle

  But this launcher comes with a twist:<ol>
  <li>No wallpapers: Of course Slim comes with a few color themes but that's it. (This is a good thing, trust me)</li>
  <li>Slim only allows you to use 5 apps on your mobile. Of course, you can switch and choose the ones you want but cheating slim by always replacing your choices becomes annoying.</li>
  <li>No app icons on the home screen. You make your pick to the apps you need the most and they will be displayed by the name on the home screen.</li>
  </ol>
  This gives you a pretty simple theme with no sudden distractions.

