AutoName: Open Photo Frame

RepoType: git
Repo: https://github.com/micw/OpenPhotoFrame.git

Builds:
  - versionName: 1.2.1
    versionCode: 41
    commit: ebc3071c7a463e08c1c8232cbdd0ea508226dafe
    sudo:
      - mkdir -p /home/runner/work/OpenPhotoFrame
      - chown -R vagrant /home/runner
    output: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
    binary: https://github.com/micw/OpenPhotoFrame/releases/download/v%v/OpenPhotoFrame-%v-armeabi-v7a.apk
    srclibs:
      - flutter@stable
    rm:
      - ios
      - linux
      - macos
      - web
      - windows
    prebuild:
      - flutterVersion=$(sed -n -E "s/^  flutter:\ (.*)/\1/p" pubspec.yaml)
      - '[[ $flutterVersion ]]'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - export repo=/home/runner/work/OpenPhotoFrame/OpenPhotoFrame
      - cd ..
      - mv io.github.micw.openphotoframe $repo
      - pushd $repo
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
      - popd
      - mv $repo io.github.micw.openphotoframe
    scandelete:
      - .pub-cache
    build:
      - export repo=/home/runner/work/OpenPhotoFrame/OpenPhotoFrame
      - cd ..
      - mv io.github.micw.openphotoframe $repo
      - pushd $repo
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk --release --split-per-abi --target-platform=android-arm
      - popd
      - mv $repo io.github.micw.openphotoframe

