Builds:
  - versionName: 1.0.10
    versionCode: 9
    commit: 512213e68ada62c54a543cb4920164752a2bfbf3
    sudo:
      - mkdir -p /home/runner/work/running_services_monitor
      - chown -R vagrant /home/runner/
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    prebuild:
      - flutterVersion=$(sed -n -E "s/^\s+flutter-version:\ '([0-9.]+)'/\1/p" .github/workflows/release.yml)
      - '[[ $flutterVersion ]]'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - export repo=/home/runner/work/running_services_monitor/running_services_monitor
      - cd ..
      - mv me.biplobsd.rsm $repo
      - pushd $repo
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter packages pub get
      - popd
      - mv $repo me.biplobsd.rsm
    scandelete:
      - .pub-cache
    build:
      - export repo=/home/runner/work/running_services_monitor/running_services_monitor
      - cd ..
      - mv me.biplobsd.rsm $repo
      - pushd $repo
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter pub get
      - $$flutter$$/bin/dart run build_runner build --delete-conflicting-outputs
      - $$flutter$$/bin/flutter gen-l10n
      - $$flutter$$/bin/flutter build apk
      - popd
      - mv $repo me.biplobsd.rsm

