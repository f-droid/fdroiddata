    versionCode: 6081
    commit: 4eafcce76cb87985b36cced43d7cf437ee7ccdff
    output: build/app/outputs/flutter-apk/app-armeabi-v7a-fdroid-release.apk
    srclibs:
      - flutter@3.22.3
    rm:
