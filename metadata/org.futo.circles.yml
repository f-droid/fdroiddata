Categories:
  - Internet
License: AGPL-3.0-only
AuthorName: Circles
SourceCode: https://github.com/circles-project/circles-android
IssueTracker: https://github.com/circles-project/circles-android/issues
Changelog: https://github.com/circles-project/circles-android/releases

AutoName: Circles
Description: |-
  <b>NOTE:</b> App is no longer developed and the source repository has been archived.

  Circles combines the ease of use and convenience of an online social network with the privacy and security of an encrypted messenger.

  All posts are encrypted end-to-end, and there are no ads and no tracking.

  Connect with the people who truly matter in your life, without creepy ad networks spying on every interaction.

  Safely share photos of your kids with grandparents, aunts and uncles, friends and other family members.

RepoType: git
Repo: https://github.com/circles-project/circles-android.git

