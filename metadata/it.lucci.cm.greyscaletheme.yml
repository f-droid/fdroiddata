AutoName: Greyscale
Description: |-
  <b>NOTE:</b> This app is no longer maintained (its source repo was archived).

  Greyscale is a very simple and minimal theme, based on Material guidelines. The
  color scheme is entirely composed by shades of Material Grey.

  What's inlcuded:

  * Status bar
  * Navigation bar
  * Style
  * Wallpaper (by Unsplash)

  Apps themed:

  * Framework
  * Settings
  * AOSP Keyboard
  * Google Keyboard
  * Trebuchet
  * Downloads Provider
  * Calculator
  * CMUpdater
  * Theme Chooser
  * AudioFX

  And a lot more coming soon!

