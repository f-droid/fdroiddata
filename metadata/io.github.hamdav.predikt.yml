Builds:
  - versionName: 0.2.9
    versionCode: 10
    commit: 01cf2f976928db7b7d3c5e6e35b77a3b18ec2a03
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    rm:
      - ios
      - linux
      - macos
      - web
      - windows
    prebuild:
      - flutterVersion=$(sed -n -E "s/.*flutter-version:\ '(.*)'/\1/p" .github/workflows/release.yml)
      - '[[ $flutterVersion ]]'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - export PUB_CACHE="$(pwd)/.pub-cache"
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
    scandelete:
      - .pub-cache
    build:
      - export PUB_CACHE="$(pwd)/.pub-cache"
      - $$flutter$$/bin/flutter build apk --release --no-tree-shake-icons

  - versionName: 0.2.11
    versionCode: 12
