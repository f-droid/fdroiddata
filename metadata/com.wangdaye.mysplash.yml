Description: |-
  An <a href="https://unsplash.com/">Unsplash</a> client

  <b>Introduction</b>

  * A light Unsplash android client.
  * Powered by Unsplash.com
  * 100000+ photos.
  * Material design.
  * Support select photos as tags.
  * Support share photos and set as wallpaper.
  * Support download raw photo.

  By using this app you agree to the <a href="https://unsplash.com/license">Unsplash photos
  license</a>.

